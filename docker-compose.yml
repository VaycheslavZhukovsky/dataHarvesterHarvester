version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: parser
      POSTGRES_PASSWORD: parser
      POSTGRES_DB: parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrations:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+psycopg2://parser:parser@postgres:5432/parser
    command: ["alembic", "upgrade", "head"]

volumes:
  postgres_data:
